services:
  - type: web
    name: weathersense-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python app.py
    healthCheckPath: /
    plan: free
    autoDeploy: true
    branch: main
    rootDir: ./
    envVars:
      - key: PORT
        value: 5000
